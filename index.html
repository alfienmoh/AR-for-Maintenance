<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MindAR Markerless Demo</title>
    <script src="mindar/aframe.min.js"></script>
    <script src="mindar/three.min.js"></script>
    <script src="mindar/mindar-face.prod.js"></script>
    <link rel="stylesheet" href="mindar/mindar-face.prod.css" />
    <style>
      body, html { margin: 0; padding: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene mindar-face embedded color-space="sRGB"
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: true">
      <a-assets>
        <a-asset-item id="mesinModel" src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"></a-asset-item>
      </a-assets>

      <a-camera active="true" position="0 0 0"></a-camera>

      <a-entity position="0 0 -0.5">
        <a-gltf-model src="#mesinModel" scale="0.05 0.05 0.05" rotation="0 0 0"></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
