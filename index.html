<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MindAR Face Tracking Demo</title>

    <!-- Library dari CDN -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-face.prod.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-face.prod.css"/>

    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
      #ar-container {
        width: 100vw;
        height: 100vh;
        position: fixed;
      }
    </style>
  </head>
  <body>
    <div id="ar-container">
        <a-scene mindar-face embedded color-space="sRGB"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true">
 <a-camera active="true" position="0 0 0"></a-camera>

 <a-entity mindar-face-target="anchorIndex: 168">
   <a-box color="red" depth="0.1" height="0.1" width="0.1"></a-box>
 </a-entity>
</a-scene>
    </div>
  </body>
</html>
