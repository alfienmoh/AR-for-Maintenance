<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mesin AR Demo</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <model-viewer 
    src="machinary_lathe_ruined_low_poly.glb"
    ios-src="machinary_lathe_ruined_low_poly.usdz"
    ar 
    ar-modes="scene-viewer webxr quick-look"
    camera-controls 
    auto-rotate 
    alt="Model Mesin 3D">
  </model-viewer>
</body>
</html>
