<!DOCTYPE html>
<html>
  <head>
    <title>Project AR Studio</title>
    <script src="mindar/aframe.min.js"></script>
    <script src="mindar/three.min.js"></script>
    <script src="mindar/mindar-image.prod.js"></script>
    <link rel="stylesheet" href="mindar/mindar-image.prod.css" />
    <style>
      body, html { margin: 0; padding: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: marker/marker.mind; autoStart: true;" 
             color-space="sRGB" 
             embedded 
             loading-screen="enabled: false"
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: true">

      <a-assets>
        <a-asset-item id="mesinModel" src="model/machinary_lathe_ruined_low_poly.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model src="#mesinModel" position="0 0 0" rotation="0 0 0" scale="0.1 0.1 0.1"></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
